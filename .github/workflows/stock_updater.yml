# .github/workflows/stock_updater.yml

name: Update Stock Data

# このワークフローが実行されるタイミングを定義
on:
  # 1. スケジュール実行
  schedule:
    # cron形式で指定:「毎日、日本時間の18時0分に実行」
    # (UTCでは午前9時。日本の市場が閉まった後)
    - cron: '30 7 * * 1-5' # 月曜日から金曜日まで
  
  # 2. 手動実行
  # Actionsタブから手動で実行するためのボタンを追加
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest # 実行環境としてUbuntuの最新版を使用

    steps:
      # ステップ1: リポジトリのコードをチェックアウト（コピー）する
      - name: Checkout repository
        uses: actions/checkout@v4

      # ステップ2: Python環境をセットアップする
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 使用するPythonのバージョン

      # ステップ3: 必要なライブラリをインストールする
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ステップ4: Pythonスクリプトを実行してデータを更新する
      - name: Run script to update data
        run: python main.py

      # ステップ5: 変更されたファイル（CSV）を自動でコミット＆プッシュする
      - name: Commit and push if there are changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📈 自動更新: 株価データを更新しました"
          file_pattern: "*.csv" # CSVファイルのみをコミットの対象にする
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
